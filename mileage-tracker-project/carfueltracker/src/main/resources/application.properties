server.port=8080
spring.application.name=carfueltracker

spring.datasource.url=jdbc:postgresql://localhost:5432/mydb
#spring.datasource.url=jdbc:postgresql://host.docker.internal:5432/mydb
spring.datasource.username=myuser
spring.datasource.password=121212

spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
springdoc.swagger-ui.path=/docs


spring.mail.host=smtp.gmail.com
spring.mail.port=587
#spring.mail.username= *Email address here*
#spring.mail.password= *Gmail app pw here*

spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true


